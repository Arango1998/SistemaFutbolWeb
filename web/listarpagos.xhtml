<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{pagoManageBean.listarPago()}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdPago"/>
                        </f:facet>
                        <h:outputText value="#{item.idPago}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="FechaPago"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaPago}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Monto"/>
                        </f:facet>
                        <h:outputText value="#{item.monto}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Estado"/>
                        </f:facet>
                        <h:outputText value="#{item.estado}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Jugador"/>
                        </f:facet>
                        <h:outputText value="#{item.fkIdJugador}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </body>
</html>
